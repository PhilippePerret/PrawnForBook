# --- Fontes à empaqueter ---
# Jouer la commande 'prawn-for-book aide fontes' pour obtenir
# de l'aide pour les fontes
:fonts:
  FontName:
    :normal: "/path/to/font.ttf"
    :italic: "/path/to/font-italic.ttf"

# --- Options pour les pages ---

:dimensions: ['127mm', '203.2mm'] # taille du livre
:layout: :portrait
:marges:
  :top: '25mm'
  :ext: '10mm'
  :bot: '15mm'
  :int: '25mm'
:interligne:      null
:leading:         1
:opt_num_parag:   false # true => numéroter les paragraphes
:num_page_style:  num_page # style de numérotation des pages

# --- Pages à insérer ou à sauter ---
# Table des matières : cf. plus bas
:skip_page_creation:  true # true => ne pas écrire la 1re page (pour pouvoir appliquer sur la première la mise en page des pages impaires)
:page_de_garde:   true  # true => insérer la page de garde
:faux_titre:      false # true => insérer la page de faux-titre
:page_de_titre:   true  # true => insérer la page de titre

# --- Table Des Matières ---
:table_of_content:
  :display: true # true => afficher la table des matières
  # Page où insérer la table des matières. Si sa valeur est :flux 
  # elle sera placée en fonction des autres pages présentes
  :page_number: :flux 
  # Distance du numéro de page avec la marge droite
  :dist_num_from_rmargin: 0

# --- Entêtes du livre ---
:headers: # tous les rangs
  - :pages: (10..200)
    :disposition: 
      :odd: "| -%titre1- |"
      :even: "| -%titre1- |"
    :font: ArialNarrow
    :size: 8
    :style: :bold

# --- Pieds de page ---
:footers: # tous les rangs
  - :pages: (10..20)
    :disposition:
      :odd: "| -%num- |"
      :even: "| -%num- |"
    :font: Arial
    :size: 8
    :style: :bold

# --- Titres ---
:titles:
  :level1:
    :font: Nunito
    :size: 30
    :margin_top: 100
    :margin_bottom: 50
  :level2:
    :font: Nunito
    :size: 26
    :margin_top:    75
    :margin_bottom: 35
  :level3:
    :font: Nunito
    :size: 20
    :margin_top:    50
    :margin_bottom: 10
  :level4:
    :font: Nunito
    :size: 16
    :margin_top:    25
    :margin_bottom: 0
