# --- Options pour les pages ---

:dimensions: ['127mm', '203.2mm'] # taille du livre
:layout: :portrait
:marges:
  :top: '25mm'
  :ext: '10mm'
  :bot: '15mm'
  :int: '25mm'
:default_font:        Garamond
:default_font_size:   11
:default_font_style:  :normal
:line_height:         12.5
:leading:         1
:opt_num_parag:   false # true => numéroter les paragraphes
:num_page_style:  num_page # style de numérotation des pages

# --- Pages à insérer ou à sauter ---
# Table des matières : cf. plus bas
:skip_page_creation:  true # true => ne pas écrire la 1re page (pour pouvoir appliquer sur la première la mise en page des pages impaires)
:page_de_garde:   true  # true => insérer la page de garde
:faux_titre:      false # true => insérer la page de faux-titre
  # On peut définir les fontes et la taille :
  # :font:  "LaFonte"
  # :size:  15
:page_de_titre:   true  # true => insérer la page de titre
  # On peut définir plus précisément la page
  # :font: "LaFonte"
  # :sizes:
  #   :collection_title: 14
  #   :title: 34
  #   :subtitle: 20
  #   :author: 16
  #   :publisher: 14
  # :spaces_before:
  #   :title: 5 # en nombre de lignes de référence
  #   :subtitle: 1
  #   :author: 2
  # :logo:
  #   :height: 10 # en millimètres

# --- Table Des Matières ---
# Elle sera affichée à la marque '(( toc ))'
:table_of_content:
  :font:   'Garamond'
  :size:   11
  :line_height: null # 14 par défaut 
  :from_top:    null # ou nombre de lignes depuis le haut
  # Valeur à ajouter à gauche au numéro (avant les
  # pointillés)
  :add_to_numero_with: 0
  # Liste des indentations en fonction du niveau du titre
  # Par défaut : [0, 2, 4, 6, 8]
  :indent_per_offset: null

# --- Entêtes du livre ---
:headers: # tous les rangs
  - :pages: (10..200)
    :disposition: 
      :odd: "| -%titre1- |"
      :even: "| -%titre1- |"
    :font: ArialNarrow
    :size: 8
    :style: :bold

# --- Pieds de page ---
:footers: # tous les rangs
  - :pages: (10..20)
    :disposition:
      :odd: "| -%num- |"
      :even: "| -%num- |"
    :font: Arial
    :size: 8
    :style: :bold

# --- Titres ---
:titles:
  :level1:
    :next_page: true
    :font: Nunito
    :size: 30
    :margin_top: 0
    :margin_bottom: 4
    :leading: -2
  :level2:
    :font: Nunito
    :size: 26
    :margin_top:    3
    :margin_bottom: 2
    :leading: -2
  :level3:
    :font: Nunito
    :size: 20
    :margin_top:    2
    :margin_bottom: 1
    :leading: -2
  :level4:
    :font: Nunito
    :size: 16
    :margin_top:    1
    :margin_bottom: 0
    :leading: -2

