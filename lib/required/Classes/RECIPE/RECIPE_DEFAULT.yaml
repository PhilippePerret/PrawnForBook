# --- FORMAT DU LIVRE ---

book_format:
  book:
    width:        127mm
    height:       203.2mm
    taille:       null # ou "a4"
    orientation:  'portrait'
    format:       publishing # :pdf 
  page:
    background:   null
    # margins:
    #   top:    20mm
    #   ext:    15mm
    #   bot:    15mm
    #   int:    25mm
    numerotation:               'pages' # ou 'parags', 'hybrid'
    pagination_format:          'first-last'
    no_num_if_empty:            true
    num_font:                   "Helvetica/Roman/10/000000"
    num_only_if_num:            true
    num_page_if_no_num_parag:   true
    no_headers_footers:         false
    skip_page_creation:         true
    show_grid:                  false
    show_margins:               false
  text:
    default_font:             "Times-Roman/normal/12/000000"
    indent:                   0
    line_height:              14
    numerotation:             false
    # - Guillemets -
    guillemets:               ['“','”']
    # - Numérotation du paragraphe -
    parag_num_vadjust:        1
    parag_num_dist_from_text: 5
    parag_num_font:           "Helvetica/normal/8/555555"
    parag_num_strength:       75
    # - Image flottante -
    left_margin_with_floating_image:   10
    right_margin_with_floating_image:  10
    # - puces -
    puce:
      text: '–'
      vadjust: 1.5
      hadjust: 0
      left: 6mm
    # - Notes de page -
    notes_page:
      font:           "Times-Roman/italic/10/000000"
      borders:        0.3
      border_color:   "999999"
      left:           0
    # - Référrences -
    references:
      page_format:    'page %{page}'
      paragraph_format: '§ %{paragraph}'
      hybrid_format:  'p. %{page} § %{paragraph}'
  titles:
    font: 'Helvetica/normal//000000'
    level1:
      size:           30
      lines_before:   0
      lines_after:    10
      leading:        0
      next_page:      true
      belle_page:     true
      alone:          true
    level2:
      size:           22
      lines_before:   5
      lines_after:    3
      leading:        0
      next_page:      false
      belle_page:     false
      alone:          false
    level3:
      size:           18
      lines_before:   4
      lines_after:    2
      leading:        0
      belle_page:     false
      next_page:      false
      alone:          false
    level4:
      size:           14
      lines_before:   3
      lines_after:    1
      leading:        0
      next_page:      false
      belle_page:     false
      alone:          false
    level5:
      size:           12
      lines_before:   2
      lines_after:    0
      leading:        0
      next_page:      false
      belle_page:     false
      alone:          false
    level6:
      style:          :bold
      size:           11
      lines_before:   1
      lines_after:    0
      leading:        0
      next_page:      false
      belle_page:     false
      alone:          false
    level7:
      font:           '/italic/20'
      lines_before:   4
      lines_after:    0
      leading:        0
      next_page:      false
      belle_page:     false
      alone:          true

#/book_format

